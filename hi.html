            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 70,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open

                        nav.classList.remove('nav-active');

            // Intersection Observer for scroll animations

            };

                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.slide-up, .fade-in').forEach(element => {
                observer.observe(element);
            });

                    const scrollPosition = window.pageYOffset;

                }
            });
        });

        // Timer update
        let time = 30; // 2 နာရီ = 2 * 60 * 60 seconds
        let timer;
        
        function updateTime() {
            const hours = String(Math.floor(time / 3600)).padStart(2, "0");
            const mins = String(Math.floor((time % 3600) / 60)).padStart(2, "0");
            const secs = String(time % 60).padStart(2, "0");
            timeDisplay.textContent = `${hours}:${mins}:${secs}`;
            
            if (time === 0) {
                clearInterval(timer);
                autoSubmit();
            }
            time--;
        }
        
        // Show questions
        function showQuestions() {
            questionBlocks.innerHTML = "";
            questions.forEach((item, i) => {
                const div = document.createElement("div");
                div.className = "quesyion";
                div.innerHTML = `<h3>${i+1+ ". "}${item.q}</h3><ol type="A">
      ${item.op.map(o => `  <li> <label><input type="radio" name="q${i}" value="${o}"> ${o}</label>`).join("")}</li></ol>`;
                questionBlocks.appendChild(div);
            });
        }
        const homepage= document.querySelector('.hero')
        // Start
        startBtn.onclick = () => {
            homepage.style.display = "none";
            quizSection.style.display = "block";
            g12.style.display = 'inline-block';
            finishBtn.style.display = "inline-block";
            showQuestions();
            timer = setInterval(updateTime, 1000);
        };
        
        // Finish
        finishBtn.onclick = () => {
            autoSubmit();
        };
        
        // Auto Submit Function
        function autoSubmit() {
            quizSection.style.display = "none";
            resultSection.style.display = "block";
            resultTable.innerHTML = "<tr><th>Question</th><th>Your Answer</th><th>Correct</th></tr>";
            questions.forEach((item, i) => {
                const userAns = document.querySelector(`input[name="q${i}"]:checked`);
                const ans = userAns ? userAns.value : "No answer";
                const row = `<tr>
      <td>${item.q}</td>
      <td>${ans}</td>
      <td>${item.a}</td>
    </tr>`;
                resultTable.innerHTML += row;
            });
            clearInterval(timer);
            
        }
        
        // Restart
        restartBtn.onclick = () => {
            resultSection.style.display = "none";
            homepage.style.display = "flex";
              g12.style.display = "none"
            
        };
        
        radios.forEach(radio => {
            radio.addEventListener("change", () => {
                const parentQ = radio.closest(".quesyion");
                parentQ.classList.add("answered");
            });
        });
    </script>
